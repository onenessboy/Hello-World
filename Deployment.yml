apiVersion: apps/v1
kind: Deployment
metadata:
  name: mywebapp-deployment
  labels:
    app: html
spec:
  replicas: 3
  selector:
    matchLabels:
      app: html
  template:
    metadata:
      labels:
        app: html
    spec:
      containers:
      - name: html
        image: kiranmoluguri/kiran_1234:mywebserver01
        ports:
        - containerPort: 80
---
# Node Port Service
apiVersion: v1
kind: Service
metadata:
  name: mywebserver01
  namespace: development
spec:
  ports:
    - name: http
      port: 8081
  type: LoadBalancer    
  selector:
    apps: mywebserver01
