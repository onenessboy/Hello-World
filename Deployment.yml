apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: myweb-app
  name: myweb-app-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: myweb-app
    spec:
      containers:
      - image: kiranmoluguri/kiran_1234:my-app-latest
        name: myweb-app
        ports:
        - name: myweb-app
          containerPort: 8080      
---
# Node Port Service
apiVersion: v1
kind: Service
metadata:
  labels:
    name: myweb-app
  name: myweb-app
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    name: myweb-app
